name: Deploy to GCP when index.html is modified

on:
  push:
    branches:
      - master  # 當 main 分支有更新時觸發
    paths:
      - 'var/www/index.html'  # 當此文件被修改時觸發

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
       
      - name: Check source file
        run: ls -al var/www/index.html
          
      - name: Set up GCP credentials
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}  # GCP 項目 ID
          service_account_key: ${{ secrets.CI_CD_TEST }}  # 服務帳戶金鑰
      
      - name: Set up SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add /home/runner/.ssh/id_rsa      
            
      - name: Deploy to GCP (e.g., Compute Engine)
        run: |
          echo "Deploying index.html to GCP Compute Engine"
          scp -i /home/runner/.ssh/id_rsa -o StrictHostKeyChecking=no /var/www/index.html testGCP@${{ secrets.GCP_VM_IP }}:/var/www/index.html
